<!DOCTYPE html>
<html>

<head>
    <title>Tabela multiplicação</title>
</head>

<body>
    <h1>Tabela multiplicação</h1>
    <script>

        function tabela(n) { 

            let x = [];


            for (let i = 0; i <= n; i++) {
                x[i] = [];

                for (let j = 0; j <= n; j++){
                    x[i][j] = i * j
                }
            }
            console.table(x)

        }

    </script>
</body>

</html>
